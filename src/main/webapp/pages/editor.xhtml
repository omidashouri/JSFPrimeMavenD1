<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>Hello Omid Ashouri</h1>

    <h:form>
        <h:panelGrid columns="2">
            <p:outputLabel value="Your Value: " for="@next"/>

            <p:outputLabel for="@next" value="name:"/>
            <p:inputText value="#{spinnerBean.name}"/>

            <p:outputLabel for="@next" value="family"/>
            <p:inputText value="#{spinnerBean.family}"/>

            <br/>

            <p:outputLabel value="Spinner" for="@next"/>
            <p:spinner value="#{spinnerBean.spinnerii.myValue}" >
            <p:ajax update="result"        />
            </p:spinner>

            <br/>

            <p:commandButton value="Enter Value" action="#{spinnerBean.convertCalc}" update="result"/>
            <p:outputLabel id="result" value="#{spinnerBean.age}"/>

        </h:panelGrid>
    </h:form>

</h:body>
</html>
