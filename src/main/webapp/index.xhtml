<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/simple.xhtml">

        <ui:define name="title">
            #{bundle['application.loginpage.title']}
        </ui:define>

        <ui:define name="content">
            <h:panelGrid columns="2">
                <br/>
                <h:button value="Editor Page" outcome="pages/editor" />
                <br/>
                <h:button value="ListBox Page" outcome="pages/listbox" />
            </h:panelGrid>
            <h:panelGrid columns="1">
                <table border="1">
                    <c:forEach items="#{header}" var="item">
                        <tr>
                            <td>#{item.key}</td>
                            <td>#{item.value}</td>
                        </tr>
                    </c:forEach>
                </table>
                <p:dataTable value="#{user.headerList}" var="hl">
                    <p:column headerText="Key">
                        <h:outputLabel value="#{hl.hKey}"/>
                    </p:column>
                    <p:column headerText="Value">
                        <h:outputText value="#{hl.hValue}"/>
                    </p:column>
                </p:dataTable>
                <p:dataTable value="#{user.listMap}" var="lM">
                    <p:column headerText="Key">
                        <h:outputLabel value="#{lM.key}"/>
                    </p:column>
                    <p:column headerText="Value">
                        <h:outputText value="#{lM.value}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <h:form id="form1">
                <h:panelGrid id="grid" columns="3">
                    <p:outputLabel title="#{bundle['user.name']}" for="@next"/>
                    <p:inputText id="userName" value="#{user.name}" required="true" requiredMessage="#{bundle['user.name.validation']}"/>
                    <p:message for="userName"/>

                    <p:outputLabel title="#{bundle['user.passWord']}" for="@next"/>
                    <p:password id="password" value="#{user.password}" required="true" requiredMessage="#{bundle['user.password.validation']}"/>
                    <p:message for="password"/>
                </h:panelGrid>
                <p:commandButton value="#{bundle['application.login']}" action="pages/welcome" update="grid" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
